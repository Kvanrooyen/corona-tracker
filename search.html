<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Minified local CSS -->
    <link rel="stylesheet" href="src/css/style.min.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4d82adefbf.js"
      crossorigin="anonymous"
    ></script>
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="nav-wrapper deep-orange">
        <a href="index.html" class="brand-logo center">COVID-19</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">HOME</a></li>
          <li><a href="search.html">SEARCH</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">HOME</a></li>
      <li><a href="search.html">SEARCH</a></li>
    </ul>

    <div class="container">
      <div class="col s12 ">
        <div class="row" id="topbarsearch">
          <div class="input-field col s6 s12">
            <i class="material-icons prefix">search</i>
            <input
              type="text"
              placeholder="search"
              id="autocomplete-input countrySearch"
              class="autocomplete"
            />
          </div>
        </div>
      </div>
      <!-- Country Search Result -->
      <div class="row">
        <!-- Blank card for spacing -->
        <div class="col s12 m4"></div>
        <!-- Country Result Card -->
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" id="country0"></span>
              <p id="cases0"></p>
              <p id="deaths0"></p>
              <p id="casesToday0"></p>
              <p id="deathsToday0"></p>
            </div>
          </div>
        </div>
        <!-- Blank card for spacing -->
        <div class="col s12 m4"></div>
      </div>
    </div>
  </body>
  <!-- Minified jQuery -->
  <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Search country -->
  <script src="src/js/search.js"></script>
  <script>
    $(document).ready(function() {
      $(".sidenav").sidenav();
    });
  </script>
</html>
